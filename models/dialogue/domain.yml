action_factory: null
action_names:
- utter_greet
- utter_goodbye
- utter_not_found
- action_request
- action_brand_request
actions:
- utter_greet
- utter_goodbye
- utter_not_found
- actions.ActionRequest
- actions.ActionBrandRequest
config:
  store_entities_as_slots: true
entities:
- device
- time
- brand
intents:
- brand_request
- request
- greet
- goodbye
slots:
  brand:
    initial_value: null
    type: rasa_core.slots.TextSlot
  device:
    initial_value: null
    type: rasa_core.slots.TextSlot
  price:
    initial_value: null
    max_value: 1.0
    min_value: 0.0
    type: rasa_core.slots.FloatSlot
  time:
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_goodbye:
  - text: 'Thank you for using our service.\n Device: {device}\n Price: {price}'
  utter_greet:
  - text: Hello. How can we help?
  - text: Can I be helpful?
  utter_not_found:
  - text: The device you requested is not found. Choose something else.
topics: []
